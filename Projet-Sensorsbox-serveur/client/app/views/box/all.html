<div class="row">
  <div class="col-xs-12 col-lg-6">
    <div class="articleOptions" ng-show="user">
    	<div hm-tap="utils.locationPath('box/create')" class="btn btn-default">
    		<span class="glyphicon glyphicon-plus"></span>
    		Add box
    	</div>
    </div>
    <h2><i class="fa fa-cube"></i> All boxes</h2>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Boxes</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li ng-repeat="box in boxs | orderBy:'name'" class="list-group-item clearfix">
            <div class="articleOptions">
              <div ng-show="(user.id === box.owner.id)" hm-tap="utils.locationPath('box/{{box.id}}/edit')" class="btn btn-default">
                <span class="glyphicon glyphicon-cog"></span>
              </div>
              <div ng-show="(user.id === box.owner.id)" hm-tap="deleteBox(box)" class="btn btn-default" style="margin-left:5px">
                <span class="glyphicon glyphicon-remove"></span>
              </div>
              <br/>
              <br/>
              <div hm-tap="utils.locationPath('box/{{box.id}}/show')" class="btn btn-block btn-primary" style="padding-left:2em;padding-right:2em;">
                Details
              </div>
            </div>
            <p>
              <strong>{{box.name}}</strong>
            </p>
            <p>{{box.description}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
