<div ng-show="(user.id === box.user)" class="articleOptions clearfix">
	<div style="padding-bottom:8px;">
		<div hm-tap="utils.locationPath('box/' + box.id + '/edit')" class="btn btn-default">
			<span class="glyphicon glyphicon-cog"></span>
		</div>
		<div hm-tap="deleteRpi(box)" class="btn btn-default">
			<span class="glyphicon glyphicon-remove"></span>
		</div>
	</div>
</div>
<h2 ng-bind="box.name">Box</h2>
<p><strong>Id: </strong>{{box.id}}</p>
<p><strong>Owner: </strong>{{box.owner.firstname}}</p>
<p><strong>Description: </strong>{{box.description}}</p>
<p><strong>config (data obtained via websocket): </strong>{{config}}</p>
