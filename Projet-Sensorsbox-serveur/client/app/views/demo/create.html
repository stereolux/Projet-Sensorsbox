<div class="row">
  <div class="col-xs-12 col-lg-6">
    <h2><i class="fa fa-codepen"></i> Add demo</h2>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Settings</h3>
      </div>
      <div class="panel-body">
        <form>
        	<div class="form-group">
        		<label>Name</label>
        		<div>
        			<input class="form-control" type="text" ng-model="demo.name" placeholder="Name"></div>
        	</div>
        	<div class="form-group">
        		<label>Description</label>
        		<div>
        			<textarea class="form-control" ng-model="demo.description" placeholder="Description"></textarea>
        		</div>
        	</div>
          <div class="form-group">
            <label>Link</label>
            <div>
              <input type="text" class="form-control" ng-model="demo.link" placeholder="Link">
            </div>
          </div>
        	<div class="form-group">
        		<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="addDemo(demo)">Add demo</button>
        	</div>
        </form>
      </div>
    </div>
  </div>
</div>
