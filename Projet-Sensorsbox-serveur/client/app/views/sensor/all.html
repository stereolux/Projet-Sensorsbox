<div class="row">
  <div class="col-xs-12 col-lg-6">
    <div class="articleOptions" ng-show="user">
    	<div hm-tap="utils.locationPath('sensor/create')" class="btn btn-default">
    		<span class="glyphicon glyphicon-plus"></span>
    		Add sensor
    	</div>
    </div>
    <h2><i class="fa fa-tag"></i> All sensors</h2>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Sensors</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
        	<li ng-repeat="sensor in sensors | orderBy:'name'" class="list-group-item clearfix">
        		<div class="articleOptions">
        			<div ng-show="(user.id === sensor.box.owner)" hm-tap="utils.locationPath('sensor/{{sensor.id}}/edit')" class="btn btn-default">
        				<span class="glyphicon glyphicon-cog"></span>
        			</div>
        			<div ng-show="(user.id === sensor.box.owner)" hm-tap="deleteSensor(sensor)" class="btn btn-default" style="margin-left:5px">
        				<span class="glyphicon glyphicon-remove"></span>
        			</div>
        			<br/>
        			<br/>
        			<div hm-tap="utils.locationPath('sensor/{{sensor.id}}/show')" class="btn btn-block btn-primary" style="padding-left:2em;padding-right:2em;">
        				<span>Details</span>
        			</div>
        		</div>
        		<p>
        			<strong>{{sensor.name}}</strong>
        		</p>
        		<p>{{sensor.description}}</p>
        	</li>
        </ul>
      </div>
    </div>
  </div>
</div>
