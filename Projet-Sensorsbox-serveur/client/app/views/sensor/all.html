<div class="articleOptions">
	<div hm-tap="utils.locationPath('sensor/create')" class="btn btn-default">
		<span class="glyphicon glyphicon-plus"></span>
		Add sensor
	</div>
</div>
<h2>All sensors</h2>

<ul class="list-group">
	<li ng-repeat="sensor in sensors | orderBy:'name'" class="list-group-item clearfix">
		<div ng-show="(user.id === sensor.box.owner)" class="articleOptions">
			<div hm-tap="utils.locationPath('sensor/{{sensor.id}}/edit')" class="btn btn-default">
				<span class="glyphicon glyphicon-cog"></span>
			</div>
			<div hm-tap="deleteSensor(sensor)" class="btn btn-default">
				<span class="glyphicon glyphicon-remove"></span>
			</div>
			<br/>
			<br/>
			<div hm-tap="utils.locationPath('sensor/{{sensor.id}}/show')" class="btn btn-block btn-primary">
				<span>Details</span>
			</div>
		</div>
		<p>
			<strong>{{sensor.name}}</strong>
		</p>
		<p>{{sensor.description}}</p>
	</li>
</ul>
