<div ng-show="user && (user.id === sensor.user)" class="articleOptions clearfix">
	<div style="padding-bottom:8px;">
		<div hm-tap="utils.locationPath('sensor/' + sensor.id + '/edit')" class="btn btn-default">
			<span class="glyphicon glyphicon-cog"></span>
		</div>
		<div hm-tap="deleteRpi(sensor)" class="btn btn-default">
			<span class="glyphicon glyphicon-remove"></span>
		</div>
	</div>
</div>
<h2 ng-bind="sensor.name">Box</h2>
<p><strong>Id: </strong>{{sensor.id}}</p>
<p><strong>Description: </strong>{{sensor.description}}</p>
<p><strong>Pin: </strong>{{sensor.pin}}</p>
<p><strong>Box: </strong>{{sensor.box.name}}</p>
