<h2>Sign up</h2>
<div class="row">
  <div class="col-xs-12 col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">Sign up</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="name">First Name</label>
            <div>
              <input class="form-control" type="text" ng-model="signer.firstname" placeholder="First Name"></div>
          </div>
          <div class="form-group">
            <label for="name">Last Name</label>
            <div>
              <input class="form-control" type="text" ng-model="signer.lastname" placeholder="Last Name"></div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div>
              <input class="form-control" type="text" ng-model="signer.email" placeholder="Email"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div>
              <input class="form-control" type="password" ng-model="signer.password" placeholder="Password"></div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="signUp(signer)">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
